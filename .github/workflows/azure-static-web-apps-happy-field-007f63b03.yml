name: Azure Static Web Apps CI/CD with Enhanced Testing

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

env:
  NODE_VERSION: '16'

jobs:
  # Pre-deployment testing and validation
  pre-deployment-validation:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Pre-Deployment Testing
    
    outputs:
      tests-passed: ${{ steps.test-results.outputs.success }}
      coverage-meets-threshold: ${{ steps.coverage-check.outputs.threshold-met }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json
      
      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps
      
      - name: Run tests
        working-directory: nav-app
        run: |
          npm run test:ci
          npm run e2e:ci
      
      - name: Check coverage threshold
        id: coverage-check
        working-directory: nav-app
        run: |
          # Extract coverage percentage from lcov report if it exists
          if [ -f "coverage/nav-app/lcov-report/index.html" ]; then
            COVERAGE=$(grep -oP '(?<=Lines\s+:\s)\d+(?=\.\d+%)' coverage/nav-app/lcov-report/index.html | head -1 || echo "0")
            echo "Current coverage: $COVERAGE%"
            if [ "$COVERAGE" -ge 70 ]; then
              echo "threshold-met=true" >> $GITHUB_OUTPUT
              echo "✅ Coverage threshold met: $COVERAGE%"
            else
              echo "threshold-met=false" >> $GITHUB_OUTPUT
              echo "⚠️ Coverage below threshold: $COVERAGE% (minimum: 70%)"
            fi
          else
            echo "threshold-met=false" >> $GITHUB_OUTPUT
            echo "⚠️ Coverage report not found"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: nav-app/coverage/nav-app/lcov.info
          flags: unittests
          name: pre-deployment-coverage
      
      - name: Build application
        working-directory: nav-app
        run: npm run build
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true
      
      - name: Validate build artifacts
        run: |
          if [ ! -d "nav-app/dist" ]; then
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "nav-app/dist/index.html" ]; then
            echo "❌ Build failed - index.html not found"
            exit 1
          fi
          echo "✅ Build artifacts validated successfully"
      
      - name: Set test results
        id: test-results
        run: echo "success=true" >> $GITHUB_OUTPUT
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            nav-app/coverage/
            nav-app/test-results/
          retention-days: 7

  # Azure Static Web Apps deployment (enhanced from original)
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: pre-deployment-validation
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    outputs:
      static_web_app_url: ${{ steps.builddeploy.outputs.static_web_app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/nav-app"
          api_location: "api"
          output_location: "dist"
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true
      
      - name: Output deployment URL
        run: |
          echo "🚀 Deployment URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"
          echo "DEPLOYMENT_URL=${{ steps.builddeploy.outputs.static_web_app_url }}" >> $GITHUB_ENV

  # Post-deployment E2E testing
  post-deployment-e2e:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: [pre-deployment-validation, build_and_deploy_job]
    runs-on: ubuntu-latest
    name: Post-Deployment E2E Tests
    
    env:
      BASE_URL: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json
      
      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps
      
      - name: Wait for deployment
        run: |
          echo "⏳ Waiting for Azure deployment to be ready..."
          sleep 120  # Give Azure time to fully deploy
      
      - name: Test deployment accessibility
        run: |
          # Test if the deployment is accessible
          curl -f "$BASE_URL/" || {
            echo "❌ Deployment not accessible: $BASE_URL"
            exit 1
          }
          echo "✅ Deployment is accessible"
      
      - name: Run Cypress E2E tests
        working-directory: nav-app
        run: npx cypress run --browser ${{ matrix.browser }} --headless
        env:
          CYPRESS_BASE_URL: ${{ env.BASE_URL }}
        continue-on-error: true
      
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-${{ matrix.browser }}-artifacts
          path: |
            nav-app/cypress/screenshots/
            nav-app/cypress/videos/
          retention-days: 7

  # Cross-browser compatibility testing
  cross-browser-testing:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: [pre-deployment-validation, build_and_deploy_job]
    runs-on: ubuntu-latest
    name: Cross-Browser Testing
    
    env:
      BASE_URL: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}
    
    services:
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444
      
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
      
      firefox:
        image: selenium/node-firefox:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json
      
      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps
      
      - name: Wait for Selenium Grid and deployment
        run: |
          npx wait-on http://localhost:4444/wd/hub --timeout 60000
          echo "✅ Selenium Grid is ready"
          sleep 60  # Additional wait for deployment
      
      - name: Run Selenium cross-browser tests
        working-directory: nav-app
        run: npm run test:selenium:grid
        env:
          SELENIUM_HUB: http://localhost:4444/wd/hub
          CYPRESS_BASE_URL: ${{ env.BASE_URL }}
        continue-on-error: true

  # Performance testing
  performance-testing:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: [pre-deployment-validation, build_and_deploy_job]
    runs-on: ubuntu-latest
    name: Performance Testing
    
    env:
      BASE_URL: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json
      
      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps
      
      - name: Install Playwright browsers
        working-directory: nav-app
        run: npx playwright install chromium
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Run performance tests
        working-directory: nav-app
        run: npm run test:performance:run
        env:
          BASE_URL: ${{ env.BASE_URL }}
        continue-on-error: true
      
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: nav-app/playwright-report/

  # Security scanning
  security-scan:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Setup Node.js for npm audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json
      
      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps
      
      - name: Run npm audit
        working-directory: nav-app
        run: npm audit --audit-level moderate
        continue-on-error: true

  # Accessibility testing
  accessibility-testing:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: build_and_deploy_job
    runs-on: ubuntu-latest
    name: Accessibility Testing
    
    env:
      BASE_URL: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install axe-core CLI
        run: npm install -g @axe-core/cli
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Run accessibility tests
        run: |
          axe "$BASE_URL" \
            --exit \
            --reporter json \
            --outputFile accessibility-results.json \
            --tags wcag2a,wcag2aa
        continue-on-error: true
      
      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: accessibility-results.json

  # Original close pull request job
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  # Test summary and reporting
  test-summary:
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    needs: [pre-deployment-validation, build_and_deploy_job, post-deployment-e2e, cross-browser-testing, performance-testing, security-scan, accessibility-testing]
    runs-on: ubuntu-latest
    name: Test Summary
    
    steps:
      - name: Generate comprehensive test report
        run: |
          echo "# 🧪 ATT&CK Navigator Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Test Results Overview" >> $GITHUB_STEP_SUMMARY
          echo "| Test Phase | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-Deployment Validation | ${{ needs.pre-deployment-validation.result }} | Unit tests, linting, build verification |" >> $GITHUB_STEP_SUMMARY
          echo "| Azure Deployment | ${{ needs.build_and_deploy_job.result }} | Static web app deployment |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Testing | ${{ needs.post-deployment-e2e.result }} | Cypress end-to-end tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Cross-Browser Testing | ${{ needs.cross-browser-testing.result }} | Selenium multi-browser tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Testing | ${{ needs.performance-testing.result }} | Playwright performance tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | Vulnerability and dependency audit |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility Testing | ${{ needs.accessibility-testing.result }} | WCAG compliance verification |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🚀 Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Live URL**: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Threshold**: ${{ needs.pre-deployment-validation.outputs.coverage-meets-threshold }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📝 Notes" >> $GITHUB_STEP_SUMMARY
          echo "- All tests run against the deployed application" >> $GITHUB_STEP_SUMMARY
          echo "- Test artifacts are available in the Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Security scan results are uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `
            ## 🧪 Test Summary for PR #${{ github.event.number }}
            
            | Test Phase | Status |
            |------------|--------|
            | ✅ Pre-Deployment | ${{ needs.pre-deployment-validation.result }} |
            | 🚀 Azure Deployment | ${{ needs.build_and_deploy_job.result }} |
            | 🔍 E2E Testing | ${{ needs.post_deployment_e2e.result }} |
            | 🌐 Cross-Browser | ${{ needs.cross-browser-testing.result }} |
            | ⚡ Performance | ${{ needs.performance-testing.result }} |
            | 🔒 Security | ${{ needs.security-scan.result }} |
            | ♿ Accessibility | ${{ needs.accessibility-testing.result }} |
            
            **🔗 Preview URL**: ${{ needs.build_and_deploy_job.outputs.static_web_app_url }}
            **📊 Coverage Threshold Met**: ${{ needs.pre-deployment-validation.outputs.coverage-meets-threshold }}
            
            *All tests are run against the live deployed application*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
