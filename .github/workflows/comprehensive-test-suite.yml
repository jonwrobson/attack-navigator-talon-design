name: Comprehensive Test Suite

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '16'
  CACHE_KEY: node_modules

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Code Coverage
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Run linting
      working-directory: nav-app
      run: npm run lint
    
    - name: Run unit tests with coverage
      working-directory: nav-app
      run: npm run test:ci
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: nav-app/coverage/nav-app/lcov.info
        flags: unittests
        name: unit-test-coverage
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results
        path: |
          nav-app/coverage/
          nav-app/test-results/

  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build & Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: test
        tags: attack-navigator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/nav-app/coverage:/src/nav-app/coverage \
          -v ${{ github.workspace }}/nav-app/test-results:/src/nav-app/test-results \
          attack-navigator:test \
          sh -c "npm run test:ci && npm run lint"
    
    - name: Build production image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: production
        tags: attack-navigator:latest
        cache-from: type=gha
        load: true
    
    - name: Test production image
      run: |
        docker run -d --name test-app -p 4200:4200 attack-navigator:latest
        sleep 30
        curl -f http://localhost:4200 || exit 1
        docker stop test-app

  e2e-tests:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    needs: [unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Build application
      working-directory: nav-app
      run: npm run build
    
    - name: Install Playwright browsers
      working-directory: nav-app
      run: npx playwright install chromium firefox
    
    - name: Start application server
      working-directory: nav-app
      run: |
        npm start &
        npx wait-on http://localhost:4200 --timeout 60000
    
    - name: Run Cypress E2E tests
      working-directory: nav-app
      run: |
        npx cypress run --browser chrome
      env:
        CYPRESS_BASE_URL: http://localhost:4200
    
    - name: Upload Cypress artifacts
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-artifacts
        path: |
          nav-app/cypress/screenshots
          nav-app/cypress/videos

  cross-browser-tests:
    runs-on: ubuntu-latest
    name: Cross-Browser Selenium Tests
    needs: [unit-tests]
    
    services:
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444
      
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
      
      firefox:
        image: selenium/node-firefox:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Build application
      working-directory: nav-app
      run: npm run build
    
    - name: Start application
      working-directory: nav-app
      run: |
        npm start &
        npx wait-on http://localhost:4200 --timeout 60000
    
    - name: Wait for Selenium Grid
      run: |
        npx wait-on http://localhost:4444/wd/hub --timeout 60000
    
    - name: Run Selenium tests
      working-directory: nav-app
      run: npm run test:selenium:grid
      env:
        SELENIUM_HUB: http://localhost:4444/wd/hub
        CYPRESS_BASE_URL: http://localhost:4200

  performance-tests:
    runs-on: ubuntu-latest
    name: Performance Tests
    needs: [unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Build application
      working-directory: nav-app
      run: npm run build
    
    - name: Install Playwright
      working-directory: nav-app
      run: npx playwright install chromium
    
    - name: Start application
      working-directory: nav-app
      run: |
        npm start &
        npx wait-on http://localhost:4200 --timeout 60000
    
    - name: Run performance tests
      working-directory: nav-app
      run: npm run test:performance
      env:
        BASE_URL: http://localhost:4200

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Setup Node.js for npm audit
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Run npm audit
      working-directory: nav-app
      run: npm audit --audit-level moderate

  accessibility-tests:
    runs-on: ubuntu-latest
    name: Accessibility Tests
    needs: [unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nav-app/package-lock.json
    
    - name: Install dependencies
      working-directory: nav-app
      run: npm ci --legacy-peer-deps
    
    - name: Build application
      working-directory: nav-app
      run: npm run build
    
    - name: Start application
      working-directory: nav-app
      run: |
        npm start &
        npx wait-on http://localhost:4200 --timeout 60000
    
    - name: Install axe-core
      run: npm install -g @axe-core/cli
    
    - name: Run accessibility tests
      run: axe http://localhost:4200 --exit

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [unit-tests, docker-build, e2e-tests, cross-browser-tests, performance-tests, security-scan, accessibility-tests]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Cross-Browser Tests | ${{ needs.cross-browser-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance Tests | ${{ needs.performance-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Accessibility Tests | ${{ needs.accessibility-tests.result }} |" >> $GITHUB_STEP_SUMMARY