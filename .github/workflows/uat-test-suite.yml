name: UAT - Comprehensive Test Suite

on:
  push:
    branches:
      - uat
  pull_request:
    branches:
      - uat
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json

      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps

      - name: Run unit tests with coverage
        working-directory: nav-app
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: nav-app/coverage/
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Cypress)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json

      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps

      - name: Build application
        working-directory: nav-app
        run: npm run build

      - name: Run Cypress E2E tests
        working-directory: nav-app
        run: |
          npm install -g serve
          serve -s dist -l 4200 &
          sleep 5
          npm run e2e:headless
        continue-on-error: true

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: nav-app/cypress/screenshots/
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: nav-app/cypress/videos/
          retention-days: 7

  build-validation:
    runs-on: ubuntu-latest
    name: Build Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: nav-app/package-lock.json

      - name: Install dependencies
        working-directory: nav-app
        run: npm ci --legacy-peer-deps

      - name: Build production
        working-directory: nav-app
        run: npm run build

      - name: Verify build output
        working-directory: nav-app
        run: |
          echo "## Build Output Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*.js dist/*.css 2>/dev/null | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total size:** $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY

      - name: Create deployment package
        working-directory: nav-app/dist
        run: zip -r ../deploy.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uat-build
          path: nav-app/deploy.zip
          retention-days: 14

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, build-validation]
    name: Test Summary
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "## UAT Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.build-validation.result }}" == "success" ]; then
            echo "### âœ… Ready for promotion to master" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Not ready - fix failing tests before promoting" >> $GITHUB_STEP_SUMMARY
          fi
