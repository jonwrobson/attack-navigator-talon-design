<div [ngClass]="user_theme">
    <div class="environment-banner" *ngIf="showEnvironmentBanner()" [ngClass]="getEnvironmentBannerClass()">
        {{ getEnvironmentBannerText() }}
    </div>
    <div class="app-container">
        <main>
            <div class="nav-app">
                <tabs (onUserThemeChange)="themeChangeHandler($event)" [userTheme]="user_theme"></tabs>
                <button class="version-footer" (click)="tabsComponent.openDialog('changelog')">MITRE ATT&CK&reg; Navigator v{{ navVersion }}</button>
            </div>
        </main>
    </div>
</div>
